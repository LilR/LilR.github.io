---
layout: default
---
<div class="row">
    <div class="small-12 columns">
<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories.[page.category] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.except }}</p>
{% endfor %}
</div>
</div>
